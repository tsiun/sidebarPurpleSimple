<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <div class="sidebar-top">
        <span class="expand-btn">
          <img src="assets/chevron.svg" alt="chevron">
        </span>
        <img src="assets/logo.svg" class="logo" alt="Laplace Logo">
        <h3 class="hide">Laplace</h3>
      </div>
      <div class="sidebar-links">
        <ul>
          <li>
            <a href="#portfiloo" class="active" title="Portfolio link">
              <div class="icon">
                <img src="assets/portfolio.svg" class="Portfolio Icon" alt="portfolio icon">
              </div>
              <span class="link hide">Portfolio</span>
            </a>
          </li>
          <li>
            <a href="#analutics" title="Analytics link">
              <div class="icon">
                <img src="assets/analytics.svg" title="Analytics Icon" alt="analytics icon">
              </div>
              <span class="link hide">Analytics</span>
            </a>
          </li>
          <li>
            <a href="#dashboard" title="Performance link">
              <div class="icon">
                <img src="assets/dashboard.svg" title="Performance Icon" alt="perfomance icon">
              </div> 
              <span class="link hide">Performance</span>
            </a>
          </li>
          <li>
            <a href="#reports" title="Reports Link">
              <div class="icon">
                <img src="assets/reports.svg" title="Reports Icon" alt="reports icon">
              </div>
              <span class="link hide">Reports</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
